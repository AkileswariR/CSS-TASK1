<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <input type="text" id="txt" onkeyup="myFunction()">
        <br>
        <div id="demo"></div>
    </body>
    <script>
    function myFunction() {
        var typed = document.getElementById("txt").value;
        document.getElementById("demo").innerHTML = typed;
    }
    </script>
</html>
