<!DOCTYPE html>
<html>
    <head>
        <title>Divisible value</title>
    </head>
    <body>
        <label for="inputValue">Range 0 to 100</label>
        <input
            type="number"
            id="inputValue"
            name="inputValue"
            min="1"
            max="100"
            required
        >
        <br>
        <br>
        <input type="submit" value="click" onclick="showDivisibleRange(event)">
        <ul id="divisibleRangeList"></ul>
        <script>
        function showDivisibleRange(event) {
            event.preventDefault(); // prevent form submission

            const inputValue = parseInt(document.getElementById("inputValue").value);
            const divisibleRangeList = document.getElementById("divisibleRangeList");


            for (let i = 0; i <= 100; i++) {
                if (i % inputValue === 0) {
                    const listItem = document.createElement("li"); //creating list
                    listItem.textContent = i;
                    divisibleRangeList.appendChild(listItem); //add the divisible value  list in ul
                }
            }
        }
        </script>
    </body>
</html>
