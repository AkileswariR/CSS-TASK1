    <body>
        <ul>
            <li>ravi</li>

            <li>Harish</li>
            <li>saran</li>
            <li>snehu</li>
            <li>shasha</li>
            <li>shaira</li>
        </ul>
    </body>
    <script>
    const list = document.getElementsByTagName("li");
    console.log(list);
    for (i = 0; i < list.length; i++) {
        list[i].addEventListener("click", myFunction);
    }

    function myFunction() {
        let value = Array.prototype.indexOf.call(list, this);
        if (value % 2 === 0) {
            this.style.color = "red";
        } else {
            this.style.color = "green";
        }
    }
    </script>
