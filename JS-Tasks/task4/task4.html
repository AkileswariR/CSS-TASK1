<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

    <body>
        <ul>
            <li>akila</li>
            <li>britny</li>
            <li>Harish</li>
            <li>Eniya</li>
            <li>oviya</li>
            <li>pinciya</li>
            <li>Inba</li>
            <li>lino</li>
            <li>uvika</li>
            <li>rathin</li>
        </ul>
    </body>
    <script>
    const value = document.getElementsByTagName("li"); //selecting the whole list//
    console.log(value);
    for (i = 0; i < value.length; i++) {
        value[i].addEventListener("click", myFunction);
    }

    function myFunction() {
        const friends = this.innerHTML[0]; // firstletter of list value//
        if (["a", "e", "i", "o", "u", "A", "E", "I", "O", "U"].includes(friends)) //include-- search the vowel letter//
        {
            this.style.background = "red"; //any vowels then the clr is red//

        } else {
            this.style.background = "green";
        }
    }
    </script>
