<!DOCTYPE html>
<html lang="en">

<head>

            </div>

                    <br>
                    <i class="fa fa-calendar" style="font-size:20px;color:rgb(54, 50, 50)"></i> TODAY TASKS
                    <br>
                    <ul>
                        <li>
                            <i class="fa fa-circle" style="color: palevioletred"></i> personal
                        </li>
                        <li>
                            <i class="fa fa-circle" style="color: burlywood"></i> freelance
                        </li>
                        <li>
                            <i class="fa fa-circle" style="color:mediumturquoise"></i> work

        </div>

            <div class="box">
                <div class="input-container">
                    <i class="fa fa-circle icon" style="color: palevioletred"></i>
                    <i class="fa fa-circle icon" style="color: rgb(224, 123, 34)"></i>
                    <i class="fa fa-circle icon" style="color: rgb(108, 61, 173)"></i>

                    <input type="text" placeholder=" What is your next task" class="radiusbox">

                </div>
                <p class="radiusbox">
                    <i class="fa fa-circle icon" style="color: rgb(102, 107, 212)"></i>
                    <span>Workout</span>
                    <span class="time">
                            8.00 am
                            <i class="fa fa-check-square-o last" style="font-size:20px;color:red"></i>
                        </span>
                </p>
                <p class="radiusbox">
                    <i class="fa fa-circle icon" style="color: rgb(203, 49, 100)"></i>
                    <span> Design team meeting</span>
                    <span class="time">

                            <i class="fa fa-circle-o last" style="font-size:20px;color:rgb(67, 64, 66)"></i>

                </p>

                        </span>
                </p>
                <p class="radiusbox">
                    <i class="fa fa-circle icon " style="color: rgb(57, 135, 95)"></i>
                    <span>Read 5 pages of "sprint"</span>

                            <i class="fa fa-circle-o last" style="font-size:20px;color:rgb(67, 64, 66)"></i>
