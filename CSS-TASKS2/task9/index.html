<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seminar-schedule</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <table border="1">
        <tr>

            <th rowspan="3">DAY</th>
            <th colspan="3">SEMINAR</th>
            <tr>
                <th colspan="2">SCHEDULE</th>
                <th rowspan="2">TOPIC</th>
            </tr>
            <tr>
                <th>BEGIN</th>
                <th>END</th>

            </tr>
        </tr>
        <tr>
            <td rowspan="2">MONDAY</td>
            <td rowspan="2" bgcolor="yellow">8.00a.m</td>
            <td rowspan="2" bgcolor="purple">5.00p.m</td>
            <td>Introduction to html</td>


        </tr>
        <tr>
            <td>Validity:DTD and RelaxNG</td>
        </tr>
        <tr>
            <td rowspan="3">TUESDAY</td>
            <td bgcolor="yellow">8.00am</td>
            <td bgcolor="yellow">11.00am</td>
            <td rowspan="2">XPATH</td>

        </tr>
        <tr>
            <td bgcolor="yellow">11.00am</td>
            <td bgcolor="green">2.00pm</td>
        </tr>
        <tr>
            <td bgcolor="green">2.00pm</td>
            <td bgcolor="purple">5.00pm</td>
            <td>XSL Transformation</td>
        </tr>
        <tr>
            <td>WEDNESDAY</td>
            <td bgcolor="yellow"> 8.00am</td>
            <td bgcolor="green">12.00pm</td>
            <td>XSL Formatting Objects</td>
        </tr>

    </table>
</body>

</html>
