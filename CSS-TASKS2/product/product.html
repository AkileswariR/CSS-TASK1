<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>product</title>
        <link rel="stylesheet" href="product.css">
    </head>
    <body>
        <h1>PRODUCT ORDER FORM</h1>
        <div class="container">
            <form acton="#">
                <div class="user">
                    <div>
                        <label for="name">FIRST NAME:</label>
                        <input
                            type="text"
                            name="name"
                            placeholder="Your first name"
                            minlength="3"
                            maxlength="99"
                            required
                            class="box"
                        >
                    </div>
                    <div>
                        <label for="name">LAST NAME:</label>
                        <input
                            type="text"
                            name="name"
                            placeholder="Your last name"
                            minlength="3"
                            maxlength="99"
                            required
                            class="box"
                        >
                    </div>
                </div>
                <div class="align">
                    <label for="email">EMAIL ADDRESS:</label>
                    <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="abc@gmail.com"
                        required
                        class="box"
                    >
                </div>
                <div class="align">
                    <label for="phone number">
                        PHONE NUMBER :
                    </label>
                    <select name="number" id="number" class="box2">
                        <option value="">??</option>
                    </select>
                    <input
                        type="number"
                        id="phone name"
                        placeholder="??????????"
                        name="phone number"
                        class="box"
                    >
                    <br>
                    <br>
                </div>
                <div class="align">
                    <label for="biling-address">BILLING ADDRESS:</label>
                    <input
                        type="text"
                        name="address"
                        id="billing-address"
                        placeholder="billing address"
                        required
                        class="box1"
                    >
                </div>
                <div class="align">
                    <label for="address">YOUR ADDRESS:</label>
                    <input
                        type="text"
                        name="your-address"
                        id="your-address"
                        width="100%"
                        placeholder="Your address"
                        class="box1"
                    >
                </div>
                <div class=" user">
                    <div>
                        <label for="city">CITY:</label>
                        <input
                            type="text"
                            name="city"
                            id="city"
                            placeholder="Your city"
                            class="box"
                        >
                    </div>
                    <div>
                        <label for="state">STATE/PROVINCE:</label>
                        <input
                            type="text"
                            name="state"
                            id="state"
                            width="100px"
                            placeholder="Your state"
                            class="box"
                        >
                    </div>
                </div>
                <div class=" user">
                    <div>
                        <label for="address">ZIP CODE:</label>
                        <input
                            type="text"
                            name="zip code"
                            id="zip-code"
                            placeholder="zip code"
                            class="box"
                        >
                    </div>
                    <div>
                        <label for="address">COUNTRY:</label>
                        <select id="country" name="country" class="box">
                            <option selected>your country</option>
                            <option>india</option>
                            <option>china</option>
                            <option>Newyork</option>
                            <option>Canada</option>
                            <option>jappan</option>
                        </select>
                    </div>
                </div>
                <div class="button">
                    <input
                        type="button"
                        id="button"
                        value="Place Order"
                        action="submit"
                    >
                    <input
                        type="button"
                        id="button"
                        value="Reset"
                        action="reset"
                    >
                    <br>
                    <br>
                </div>
            </form>
        </div>
        <p>2017 Product Order Form.All Rights Reserved</p>
    </body>
</html>
